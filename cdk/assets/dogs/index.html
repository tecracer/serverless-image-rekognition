<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<body>
  <div class="row trc-brand">
    <div class="col-md-12 col-lg-12 col-xl-12">
      <img class="trc-brand-logo" src="../img/tR-logo.svg" alt="presented by tecRacer" align="left" /></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark trc-bg-orange">
    <a class="navbar-brand" href="#">AWS UserGroup Vienna</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="trc-api-upload" href="../upload/index.html">Upload</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            View
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item disabled" id="trc-squirrels-view" href="../squirrels/index.html">Squirrels</a>
            <a class="dropdown-item disabled" id="trc-cats-view" href="../cats/index.html">Cats</a>
            <a class="dropdown-item disabled active" id="trc-dogs-view" href="/dogs/index.html">Dogs</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item disabled" id="trc-others-view" href="../others/index.html">Others</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container trc-api-status">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>
            API-Name
          </th>
          <th>
            Availability Status
          </th>
          <th>
            Refresh
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Cats View API:
          </td>
          <td>
            <i class="fas fa-times-circle trc-color-red" id="trc-cats-status"></i>
          </td>
          <td>
            <i class="fas fa-sync-alt" onclick="refreshCatsApi()"></i>
          </td>
        </tr>
        <tr>
          <td>
            Dogs View API:
          </td>
          <td>
            <i class="fas fa-times-circle trc-color-red" id="trc-dogs-status"></i>
          </td>
          <td>
            <i class="fas fa-sync-alt" onclick="refreshDogsApi()"></i>
          </td>
        </tr>
        <tr>
          <td>
            Squirrels View API:
          </td>
          <td>
            <i class="fas fa-times-circle trc-color-red" id="trc-squirrels-status"></i>
          </td>
          <td>
            <i class="fas fa-sync-alt" onclick="refreshSquirrelsApi()"></i>
          </td>
        </tr>
        <tr>
          <td>
            Others View API:
          </td>
          <td>
            <i class="fas fa-times-circle trc-color-red" id="trc-others-status"></i>
          </td>
          <td>
            <i class="fas fa-sync-alt" onclick="refreshOthersApi()"></i>
          </td>
        </tr>
      </tbody>
    </table>

  <div class="container">
    <div class="row trc-dog-gallery">
    </div>
